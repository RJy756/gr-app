<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">
  <meta name="format-detection" content="telephone=no">
  <link href="/favicon.ico" rel="icon" type="image/x-icon"/>

  <title>广融理财</title>
  <!-- rev-hash -->

  <!-- endbuild -->
  <!-- end -->

  <!-- rev-hash -->
  <!-- build:css css/register.css -->
  <link rel="stylesheet" href="css/index.css">
  <!-- endbuild -->

</head>
<body>
<div class="container">
  <div class="block1"></div>
  <div class="block2 form-group">
    <div class="form-item">
      <input id="phone-input" class="infoInput" type="tel" maxlength="11" placeholder="请输入手机号">
    </div>
    <div class="form-item vCode-content">
      <input id="vCode-input" class="infoInput" type="tel" maxlength="6" placeholder="请输入验证码">
      <div class="btn-get-vCode">获取验证码</div>
    </div>
    <div class="form-item">
      <input id="pwd-input" class="infoInput" type="password" placeholder="请输入登录密码">
    </div>
    <div class="btn-register">
      马上领取698元红包
    </div>
    <div class="tips">注册即同意并接受<a href="http://www.guangronglc.com/home/registerAgreement/index.html" target="_blank" class="colfff">《广融理财注册协议》</a></div>
  </div>
  <div class="block3"></div>
  <div class="alert-box">
    <div class="alert-content">
      <img src="images/register/btn-close.png" class="btn-close-alert">
      <div class="alert-text"></div>
    </div>
  </div>
  <div class="alert-box2">
    <div class="alert-content">
      <img src="images/register/btn-close.png" class="btn-close-alert">
      <div class="alert-text">您的手机号码已注册</div>
      <div class="btn-left">取消</div>
      <div class="btn-right">确定</div>
    </div>
  </div>
  <footer>
    <p>活动最终解释权归广融理财所有</p>
    <P>如有问题可拨打客服热线<span class="colfd6">400-150-9858</span></P>
  </footer>
</div>
<div class="spinner-content" style="display: none;">
  <div class="spinner">
    <div class="double-bounce1"></div>
    <div class="double-bounce2"></div>
  </div>
</div>

<!-- rev-hash -->

<script src="../static/jquery/jquery-2.1.4.min.js"></script>
<script src="../static/js/flexible/flexible_css.js"></script>

<script src="../static/jquery/fastclick/fastclick.js"></script>
<script src="../static/js/arg.js/dist/arg-1.2.min.js"></script>
